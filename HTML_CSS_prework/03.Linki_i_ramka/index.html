<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Links & Iframes</title>
    </head>
    <body>
<!-- 1. Dodaj listę z linkami do pliku index.html. Do pierwszej grupy dodaj target="_blank", do drugiej nie dodawaj nic. Porównaj wyniki.
Pamiętaj o odpowiednim zagnieżdżeniu elementów wewnątrz listy ul.  Jeśli nie pamiętasz jak zagnieżdżać elementy, wróć do slajdu "Zagnieżdżanie list" w prezentacji o HTML i CSS. -->
        <ol>
            <li>Beautiful Website in 2014 and 2015
                <ul>
                    <li><a href="http://www.awwwards.com/websites/responsive-design/" target="_blank">www.awwwards.com</a></li>
                    <li><a href="https://www.behance.net/gallery/19230847/website-design-best-of-2014" target="_blank">www.behance.net</a></li>
                </ul>
            </li>
            <li>Useful tools for web developers
                <ul>
                    <li><a href="http://www.creativebloq.com/web-design/must-have-tools-developers-31411174">www.creativebloq.com</a></li>
                    <li><a href="http://tutorialzine.com/2014/09/50-awesome-tools-and-resources-for-web-developers/">tutorialzine.com</a></li>
                </ul>
            </li>
            
<!-- 2. Dodaj element iframe do pliku index.html. Jako atrybut src ustaw swoją ulubioną stronę z nowinkami ze świata IT. -->
        <br/>
            <iframe src="https://migam.org" height="500" width="500">Migam</iframe>
        
        
        
        
        </ol>
    </body>
</html>

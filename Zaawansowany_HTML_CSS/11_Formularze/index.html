<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form>
        <label>Podaj swoje imię<input type="text" name="imie" placeholder="Wpisz swoje imie"/></label>
        <label>Podaj swoje nazwisko<input type="text" name="nazwisko" placeholder="Wpisz swoje nazwisko"/></label>
        <label>Podaj swoj e-mail<input type="email" name="email" placeholder="Wpisz swoj adres e-mail"/></label>
        <label>Podaj swoje hasło<input type="password" name="password1" /></label>
        <label>Powtórz hasło<input type="password" name="password2" /></label>
        <label>Informacje<textarea cols="50" rows="10" placeholder="Napisz kilka słów o sobie"></textarea></label>
        <input type="submit" value="Wyślij"/>
        
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Linki i obrazki</title>
    </head>
    <body>
       <!--1. Dodaj obrazek fronted-backend.jpg do pliku index.html. Pamiętaj o dodaniu tekstu alternatywnego oraz tytułu do obrazka. -->
        <img src="images/frontend-backend.jpg" alt="Front-end & Back-end Developer" title="Front-end & Back-end Developer">
        
        <!--2. Ustaw link do strony coderslab.pl na obrazku z pierwszego polecenia. Kiedy użytkownik kliknie na obrazek strona powinna otworzyć się w nowej karcie.-->
        <a href="http://coderslab.pl" target="_blank"><img src="images/frontend-backend.jpg" alt="Front-end & Back-end Developer" title="Front-end & Back-end Developer"></a>

    </body>
</html>
